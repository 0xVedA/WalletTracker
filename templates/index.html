{% extends "layout.html" %}

{% block content %}
<div class="container">
    <h1>Blockchain Wallet Tracker</h1>
    <form id="walletForm">
        <label for="walletAddress">Enter Wallet Address:</label>
        <input type="text" id="walletAddress" required>
        <label for="networkSelect">Select Network:</label>
        <select id="networkSelect" name="network">
            <option value="ethereum">Ethereum</option>
            <option value="polygon">Polygon</option>
        </select>
        <button type="submit">Track</button>
    </form>
    <div id="transactionList">
        <!-- Transactions will be displayed here -->
    </div>
</div>
{% endblock %}
